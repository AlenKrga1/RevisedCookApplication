<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/cd186ba8b2.js" crossorigin="anonymous"></script>
    <!-- emailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_SLYusHb38wSBIGPLmdjs1");
        })();
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Cook Application</title>
</head>

<body style="padding-top: 50px;">
    <!-- Fixed navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('index') }}" style="flex-grow: 0;">Alen's recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0;">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == url_for('index') %} active {% endif %}">
                    <a class="nav-link" href="{{ url_for('index') }}">All recipes<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.path == url_for('addrecipe') %} active {% endif %}">
                    <a class="nav-link" href="{{ url_for('addrecipe') }}">Add recipe</a>
                </li>
                <li class="nav-item {% if request.path == url_for('contact_us') %} active {% endif %}">
                    <a class="nav-link" href="{{ url_for('contact_us') }}">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page container" style="margin-top: 1em; margin-bottom: 1em;">
        <!-- Content goes here -->
        {% block content %}{% endblock %}
    </div>

    <!-- Scroll to Top button -->
    <button class="btn btn-primary" onclick="scrollToTop()" id="scroll-to-top"><i class="fas fa-arrow-up"
            style="font-size: 1.5em;"></i></button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
